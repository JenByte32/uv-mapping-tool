<html lang="en">

<head>

   <title>UV-mapping-tool</title>

   <!-- font -->

   <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

   <div id="app">

      <input type="file" id="input-file" hidden>

      <p id="title">UV-mapping-tool</p>


      <div id="container-buttons">

         <button class="buttons" id="export-button" disabled>Export</button>

      <p id="file-name"></p>

      <div id="container-view">
         <div id="texture-view">
            No UV texture
         </div>
      </div>

      <div id="load-progress" hidden>
         <div></div>
      </div>


      <a id="by" href="https://github.com/JenByte32/uv-mapping-tool/tree/main">About</a>

   </div>


   <!-- Project -->
